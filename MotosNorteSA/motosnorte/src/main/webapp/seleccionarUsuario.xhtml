<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Seleccionar Usuario</h1>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-3"></div>
					<div class="ui-grid-col-6">
						<p:dataTable var="us" value="#{seleccionarUsuarioBean.usuarios}"
							scrollable="true" scrollHeight="220" style="float: right">
							<p:column headerText="ID" rendered="false">
								<h:outputText value="#{us.id}" style="text-align: center" />
							</p:column>
							<p:column headerText="Usuario" sortBy="#{us.usuario}">
								<h:outputText value="#{us.usuario}" style="text-align: center" />
							</p:column>

							<p:column headerText="Legajo">
								<h:outputText value="#{us.legajo}" />
							</p:column>

							<p:column headerText="Rol">
								<h:outputText value="#{us.descripcionDeRol}" />
							</p:column>
							<p:column headerText="Activo">
								<p:selectBooleanCheckbox value="#{us.activo}" disabled="true" />
							</p:column>
							<p:column headerText="Acción"
								rendered="#{seleccionarUsuarioBean.mostrarModificar()}">
								<p:button value="Modificar"
									outcome="modificarUsuario.xhtml?usuario=#{us.usuario}" />
							</p:column>
							<p:column headerText="Acción"
								rendered="#{seleccionarUsuarioBean.mostrarEliminar()}">
								<p:commandButton value="Eliminar" 
								actionListener="#{seleccionarUsuarioBean.eliminarUsuario(us)}"
								oncomplete="redirect()">
									<p:confirm header="Confirmación" 
									message="¿Realmente desea dar de baja al usuario?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</div>
					<div class="ui-grid-col-3"></div>
				</div>
			</div>
		</p:panel>
		<script type="text/javascript">
			redirect = function() {
				window.location.href = '/motosnorte/index.xhtml';
			}
		</script>
	</ui:define>
</ui:composition>
