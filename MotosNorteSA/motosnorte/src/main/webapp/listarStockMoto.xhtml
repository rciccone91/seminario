<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Listar Stock Motos</h1>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-3"></div>
					<div class="ui-grid-col-6">
						<p:dataTable var="mot" value="#{stockMotosBean.motos}"
							scrollable="true" scrollHeight="220" style="float: right"
							resizableColumns="true"
							emptyMessage="No se encontraron registros para la bÃºsqueda">
							<p:column headerText="Modelo de moto"
								filterBy="#{mot.moto.modelo}" filterMatchMode="contains">
								<h:outputText value="#{mot.moto.modelo}" />
							</p:column>
							<p:column headerText="Cantidad" sortBy="#{mot.cantidad}">
								<h:outputText value="#{mot.cantidad}" />
							</p:column>
							<p:column headerText="Sucursal"
								filterBy="#{mot.sucursal.descripcion}"
								filterMatchMode="contains">
								<h:outputText value="#{mot.sucursal.descripcion}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-5"></div>
					<div class="ui-grid-col-2">
						<p:button value="Volver" outcome="index.xhtml" />
					</div>
					<div class="ui-grid-col-5"></div>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
