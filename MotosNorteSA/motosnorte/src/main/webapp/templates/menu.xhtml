
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form>
		<p:menubar>
			<p:submenu label=" Productos" icon="fa fa-gear"
				rendered="#{menuBean.mostrarProductos()}">
				<p:menuitem value="Administrar Repuestos" icon="fa fa-wrench"
						url="seleccionarRepuesto.xhtml" />
				<p:menuitem value="Administrar Motos" icon="fa fa-motorcycle"
						url="seleccionarMoto.xhtml" />
			</p:submenu>
			<p:submenu label="Pedido" icon="fa fa-shopping-cart"
				rendered="#{menuBean.mostrarNotaDePedido()}">
				<p:menuitem value="Cargar Nota de Ped." url="notaDePedido.xhtml" />
			</p:submenu>
			<p:submenu label="Usuario" icon="fa fa-users"
				rendered="#{menuBean.mostrarUsuario()}">
				<p:menuitem value="Nuevo Usuario" url="nuevoUsuario.xhtml" />
				<p:menuitem value="Modificar Usuario"
					url="seleccionarUsuario.xhtml?op=modificar" />
				<p:menuitem value="Eliminar Usuario"
					url="seleccionarUsuario.xhtml?op=eliminar" />
			</p:submenu>
			<p:submenu label="Cliente" icon="fa fa-street-view"
				rendered="#{menuBean.mostrarCliente()}">
				<p:menuitem value="Nuevo Cliente" url="nuevoCliente.xhtml" />
				<p:menuitem value="Modificar Cliente"
					url="seleccionarCliente.xhtml?op=modificar" />
				<p:menuitem value="Eliminar Cliente"
					url="seleccionarCliente.xhtml?op=eliminar" />
				<p:menuitem value="Listar Cliente" url="listarCliente.xhtml" />
			</p:submenu>
			<p:submenu label="Stock" icon="fa fa-cubes"
				rendered="#{menuBean.mostrarStock()}">
				<p:menuitem value="Mov.Stock - Moto" url="movimientoStockMoto.xhtml" />
				<p:menuitem value="Mov.Stock - Repuesto"
					url="movimientoStockRepuesto.xhtml" />
			</p:submenu>
			<p:submenu label="Listados" icon="fa fa-file-text">
				<p:submenu label="Listar pedidos" icon="fa fa-file-text-o">
					<p:menuitem value="Listar todos los pedidos" url="pedidosListado.xhtml" />
				</p:submenu>
				<p:submenu label="Listar productos" icon="fa fa-file-text-o">
					<p:menuitem value="Listar Motos" url="productoListadoMotos.xhtml" />
					<p:menuitem value="Listar Repuestos"
						url="productoListadoRepuestos.xhtml" />
				</p:submenu>
				<p:submenu label="Listar Stock" icon="fa fa-file-text-o">
					<p:menuitem value="Listar Stock de Motos"
						url="listarStockMoto.xhtml" />
					<p:menuitem value="Listar Stock de Repuestos"
						url="listarStockRepuesto.xhtml" />
				</p:submenu>
			</p:submenu>
			<p:submenu label="Sucursal" icon="fa fa-building-o"
				rendered="#{menuBean.mostrarSucursal()}">
				<p:menuitem value="Nueva Sucursal" url="nuevaSucursal.xhtml" />
				<p:menuitem value="Modificar Sucursal"
					url="seleccionarSucursal.xhtml?op=modificar" />
				<p:menuitem value="Eliminar Sucursal"
					url="seleccionarSucursal.xhtml?op=eliminar" />
			</p:submenu>
			<f:facet name="options">
				<p:commandButton id="logout" value="Logout" icon="ui-icon-extlink"
					action="#{loginBean.logout}" />
			</f:facet>
		</p:menubar>
		<!--  </p:outputPanel>-->
	</h:form>
</ui:composition>
