<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Movimiento de Stock - Motos</h1>
				<BR /> <BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Moto: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:autoComplete id="moto" value="#{movimientoStockMotoBean.moto}"
							minQueryLength="2" required="true"
							requiredMessage="Se debe seleccionar la moto."
							completeMethod="#{movimientoStockMotoBean.completeMoto}" var="m"
							itemLabel="#{m.descripcion}" itemValue="#{m}"
							converter="motoConverter" />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="moto" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Movimiento: " />
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="movimiento" onstyle="width:125px"
							value="#{movimientoStockMotoBean.movimiento}" required="true"
							requiredMessage="Se debe seleccionar el tipo de movimiento">
							<f:selectItem itemLabel="Entrada" itemValue="Entrada" />
							<f:selectItem itemLabel="Salida" itemValue="Salida" />
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="movimiento" />
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Sucursal " />
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="sucursal" onstyle="width:125px"
							value="#{movimientoStockMotoBean.sucursal}"
							converter="sucursalConverter">
							<f:selectItem itemLabel="Seleccionar..." />
							<f:selectItems value="#{movimientoStockMotoBean.sucursales}" var="s"
								itemLabel="#{s.descripcion}" itemValue="#{s}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="sucursal" />
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Cantidad: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<pe:inputNumber id="cantidad"
							value="#{movimientoStockMotoBean.cantidad}" required="true"
							minValue="1" maxValue="99999"
							requiredMessage="La cantidad debe ser ingresada">
						</pe:inputNumber>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="cantidad" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2">
						<p:commandButton id="guardarBtn" value="Guardar"
							action="#{movimientoStockMotoBean.guardar}" update="@parent"
							binding="#{movimientoStockMotoBean.mensaje}" />
					</div>
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-5">
						<p:messages for="guardarBtn" showDetail="true" closable="true"></p:messages>
					</div>
					<div class="ui-grid-col-3"></div>
				</div>
			</div>
			<BR />
			<p:blockUI block="content" trigger="guardarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
		</p:panel>
	</ui:define>
</ui:composition>
