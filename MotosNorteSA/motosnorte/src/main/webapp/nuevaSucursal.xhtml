<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<p:growl id="messages" showDetail="true" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Nueva Sucursal</h1>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Descripción: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText value="#{nuevaSucursalBean.descripcion}"
							id="descripcion" maxlength="20" required="true"
							requiredMessage="Debe ingresar una descripción para la sucursal.">
							<f:validateLength minimum="6" />
						</p:inputText>
						<h:outputText id="ast" value="**"></h:outputText>
						<p:tooltip id="descToltip" for="ast" trackMouse="true"
							value="La descripción debe ser ingresada." />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="descripcion" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Dirección: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText value="#{nuevaSucursalBean.direccion}"
							required="true" maxlength="30" id="direccion"
							requiredMessage="La dirección debe ser ingresada"></p:inputText>
						<h:outputText id="ast2" value="**"></h:outputText>
						<p:tooltip id="dirToltip" for="ast2" trackMouse="true"
							value="La dirección debe ser ingresada." />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="direccion" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Teléfono: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputMask id="telefono" onstyle="width:125px"
							value="#{nuevaSucursalBean.telefono}" required="true"
							requiredMessage="Se debe ingresar un nro. de teléfono"
							maxlength="15" title="Ingresar solo números sin espacios">
							<pe:keyFilter regEx="/[\d]/" />
						</p:inputMask>
						<h:outputText id="ast3" value="**" ></h:outputText>
						<p:tooltip id="telToltip" for="ast3" trackMouse="true"
							value="El telefóno debe ser ingresado." />
						<p:tooltip id="toolTipTelefono" for="telefono" showEvent="focus"
							hideEvent="blur"></p:tooltip>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="telefono" />
					</div>
				</div>
				<div class="ui-grid-col-2"></div>

				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2">
						<p:commandButton id="guardarBtn" value="Guardar"
							action="#{nuevaSucursalBean.guardar}" update="@parent"
							binding="#{nuevaSucursalBean.mensaje}"></p:commandButton>
					</div>
					<div class="ui-grid-col-2">
						<p:button id="volverBtn" value="Volver"
							outcome="seleccionarSucursal.xhtml" />
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-5">
						<p:messages for="guardarBtn" showDetail="true" closable="true"></p:messages>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
			</div>
			<BR />
			<p:blockUI block="content" trigger="guardarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
			<p:dialog id="successDialog" widgetVar="successDialog" modal="true"
				resizable="false" appendTo="@(body)" header="Mensaje" width="600"
				closable="false">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:outputLabel
							value="Los datos de la sucursal han sido guardados correctamente" />
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:button value="Continuar" icon="fa fa-check"
							outcome="seleccionarSucursal.xhtml" />
					</div>
				</div>

			</p:dialog>
		</p:panel>
	</ui:define>
</ui:composition>
