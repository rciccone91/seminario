<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<p:growl id="messages" showDetail="true" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Moto</h1>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Modelo: " />
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="modelo" value="#{datosMotoBean.modelo}"
							required="true" maxlength="20"
							requiredMessage="El modelo de la moto debe ser ingresado">
							<f:validateLength minimum="4" />
						</p:inputText>
						<h:outputText id="ast" value="**"></h:outputText>
						<p:tooltip id="modeloToltip" for="ast" trackMouse="true"
							value="El modelo debe ser ingresado." />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="modelo" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Año: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:calendar id="año" maxdate="#{datosMotoBean.max}"
							navigator="true" value="#{datosMotoBean.anio}" />
					</div>
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Cilindrada: " />
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="cilindrada" onstyle="width:125px"
							value="#{datosMotoBean.cilindrada}"
							converter="cilindradaConverter">
							<f:selectItem itemValue="" itemLabel="Seleccionar..." />
							<f:selectItems value="#{datosMotoBean.cilindradas}" var="c"
								itemLabel="#{c.cilindrada}" itemValue="#{c}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Color: " />
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="color" onstyle="width:125px"
							value="#{datosMotoBean.color}">
							<f:selectItem itemLabel="Seleccionar.." />
							<f:selectItems value="#{datosMotoBean.colores}" var="c"
								itemLabel="#{c.color}" itemValue="#{c.id}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Peso: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<pe:inputNumber value="#{datosMotoBean.peso}" minValue="1"
							maxValue="99999" id="peso" />
					</div>
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Precio: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<pe:inputNumber value="#{datosMotoBean.precio}" required="true"
							maxValue="999999" id="precio"
							requiredMessage="El precio debe ser ingresado"></pe:inputNumber>
						<h:outputText id="ast2" value="**"></h:outputText>
						<p:tooltip id="precioToltip" for="ast2" trackMouse="true"
							value="El precio debe ser ingresado." />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="precio" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Categoría: " />
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="categoria" onstyle="width:125px"
							value="#{datosMotoBean.categoriaMoto}"
							converter="categoriaMotoConverter">
							<f:selectItem itemValue="" itemLabel="Seleccionar..." />
							<f:selectItems value="#{datosMotoBean.categorias}" var="c"
								itemLabel="#{c.categoriaMoto}" itemValue="#{c}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Marca:  " />
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="marca" onstyle="width:125px"
							value="#{datosMotoBean.marca}" required="true"
							requiredMessage="Se debe selecionar la marca"
							converter="marcaConverter">
							<f:selectItem itemLabel="Seleccionar.." />
							<f:selectItems value="#{datosMotoBean.marcas}" var="c"
								itemLabel="#{c.marca}" itemValue="#{c}" />
						</p:selectOneMenu>
						<h:outputText id="ast3" value="**"></h:outputText>
						<p:tooltip id="marcaToltip" for="ast3" trackMouse="true"
							value="Se debe seleccionar una marca para la moto." />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="marca" />
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2">
						<p:commandButton id="guardarBtn" value="Guardar"
							rendered="#{datosMotoBean.mostrarBotonGuardar()}"
							update="mainForm:content" binding="#{datosMotoBean.mensaje}"
							action="#{datosMotoBean.guardar()}">
						</p:commandButton>
						<p:commandButton id="modificarBtn" value="Modificar"
							rendered="#{datosMotoBean.mostrarBotonModificar()}"
							action="#{datosMotoBean.guardar()}" update="mainForm:content" />

					</div>
					<div class="ui-grid-col-2">
						<p:button id="volverBtn" value="Volver"
							outcome="seleccionarMoto.xhtml" />

					</div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR /> <BR /> <BR /> <BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-5">
						<p:messages for="guardarBtn" showDetail="true" closable="true"></p:messages>
						<p:messages for="modificarBtn" showDetail="true" closable="true"></p:messages>
					</div>
					<div class="ui-grid-col-3"></div>
				</div>
			</div>
			<BR />
			<p:blockUI block="content" trigger="guardarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
			<p:blockUI block="content" trigger="modificarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
			<p:dialog id="successDialog" widgetVar="successDialog" modal="true"
				resizable="false" appendTo="@(body)" header="Mensaje" width="600"
				closable="false">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:outputLabel
							value="Los datos de la moto han sido guardados correctamente" />
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:button value="Continuar" icon="fa fa-check"
							outcome="seleccionarMoto.xhtml" />
					</div>
				</div>

			</p:dialog>
		</p:panel>
		<script type="text/javascript">
			redirect = function() {
				window.location.href = '/motosnorte/seleccionarMoto.xhtml';
			}
		</script>
	</ui:define>
</ui:composition>
