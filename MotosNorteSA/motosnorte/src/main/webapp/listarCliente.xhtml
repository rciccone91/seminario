<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Listar Clientes</h1>
				<BR /> <BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:dataTable var="cli" value="#{listarClienteBean.clientes}"
							scrollable="true" scrollHeight="220" style="float: right"
							resizableColumns="true"
							widgetVar="clientesTable"
							emptyMessage="No se encontraron registros para la bÃºsqueda">
							<p:column headerText="Apellido" filterBy="#{cli.apellido}"
								filterMatchMode="contains">
								<h:outputText value="#{cli.apellido}" style="text-align: center" />
							</p:column>
							<p:column headerText="Nombre" filterBy="#{cli.nombre}"
								filterMatchMode="contains">
								<h:outputText value="#{cli.nombre}" style="text-align: center" />
							</p:column>
							<p:column headerText="DNI" filterBy="#{cli.dni}"
								filterMatchMode="contains">
								<h:outputText value="#{cli.dni}" />
							</p:column>
							<p:column headerText="Fecha Nac.">
								<p:calendar value="#{cli.fechaNacimiento}" disabled="true"></p:calendar>
							</p:column>
							<p:column headerText="DirecciÃ³n">
								<h:outputText value="#{cli.direccion}" />
							</p:column>
							<p:column headerText="Mail">
								<h:outputText value="#{cli.mail}" />
							</p:column>
							<p:column headerText="Telefono">
								<h:outputText value="#{cli.telefono}" />
							</p:column>
							<p:column headerText="Cuil/Cuit">
								<h:outputText value="#{cli.cuiCuit}" />
							</p:column>
							<p:column headerText="Activo">
								<p:selectBooleanCheckbox value="#{cli.active}" disabled="true" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
