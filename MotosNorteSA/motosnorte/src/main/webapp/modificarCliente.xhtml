<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Modificar Cliente</h1>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="ID: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="id" value="#{modificarClienteBean.id}"
							disabled="true" />
					</div>
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Apellido: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="Ape" value="#{modificarClienteBean.apellido}"
							required="true" maxlength="20"
							requiredMessage="El apellido del cliente debe ser ingresado">
							<f:validateLength minimum="4" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="Ape" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Nombre: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="nombrecli" value="#{modificarClienteBean.nombre}"
							maxlength="20" required="true"
							requiredMessage="El nombre del cliente debe ser ingresado">
							<f:validateLength minimum="4" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="nombrecli" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="DNI "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="dni" value="#{modificarClienteBean.dni}"
							required="true" maxlength="12"
							requiredMessage="El DNI debe ser ingresado"></p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="dni" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Fecha Nacimiento "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:calendar id="fecha"
							value="#{modificarClienteBean.fechaNacimiento}" showOn="button"
							required="true" navigator="true"
							requiredMessage="La fecha de nacimiento debe ser ingresada" />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="fecha" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Dirección: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="domicilio"
							value="#{modificarClienteBean.direccion}" maxlength="40"
							required="true"
							requiredMessage="La dirección del cliente debe ser ingresado">
							<f:validateLength minimum="4" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="domicilio" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Mail: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="correo" value="#{modificarClienteBean.mail}"
							maxlength="40" required="true"
							requiredMessage="La dirrección de correo del cliente debe ser ingresado">
							<f:validateLength minimum="4" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="correo" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Telefono "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText value="#{modificarClienteBean.telefono}"
							required="true" id="tel"
							requiredMessage="El Telefono debe ser ingresado" maxlength="20"></p:inputText>

					</div>
					<div class="ui-grid-col-4">
						<p:message for="tel" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Cuil/Cuit "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText value="#{modificarClienteBean.cuiCuit}" id="anses"
							maxlength="20"></p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="anses" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR /> <BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-5"></div>
					<div class="ui-grid-col-2">
						<p:commandButton id="guardarBtn" value="Guardar"
							action="#{modificarClienteBean.guardar}" update="@parent"
							binding="#{modificarClienteBean.mensaje}"></p:commandButton>
					</div>
					<div class="ui-grid-col-5"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-5">
						<p:messages for="guardarBtn" showDetail="true" closable="true"></p:messages>
					</div>
					<div class="ui-grid-col-3"></div>
				</div>
			</div>
			<BR />
			<p:blockUI block="content" trigger="guardarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
		</p:panel>
	</ui:define>
</ui:composition>
