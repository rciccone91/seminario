<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Modificar Usuario</h1>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Usuario: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="usuario" value="#{modificarUsuarioBean.usuario}"
							disabled="true" />
					</div>
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Password: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText value="#{modificarUsuarioBean.contrasenia}"
							id="password" maxlength="10" required="true"
							requiredMessage="La password debe ser ingresada">
							<f:validateLength minimum="6" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="password" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Legajo: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<pe:inputNumber value="#{modificarUsuarioBean.legajo}"
							required="true" maxValue="999999" id="legajo"
							requiredMessage="El legajo debe ser ingresado"></pe:inputNumber>

					</div>
					<div class="ui-grid-col-4">
						<p:message for="legajo" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Rol: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:selectOneMenu id="rol" onstyle="width:125px"
							value="#{modificarUsuarioBean.rolID}" required="true"
							requiredMessage="Se debe seleccionar el rol del usuario a crear">
							<f:selectItem itemLabel="Seleccionar.." />
							<f:selectItems value="#{modificarUsuarioBean.roles}" var="r"
								itemLabel="#{r.rol}" itemValue="#{r.id}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="rol" />
					</div>
				</div>
				<div class="ui-grid-col-2"></div>

				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-5"></div>
					<div class="ui-grid-col-2">
						<p:commandButton id="guardarBtn" value="Guardar"
							action="#{modificarUsuarioBean.guardar}" update="@parent"
							binding="#{modificarUsuarioBean.mensaje}"></p:commandButton>
					</div>
					<div class="ui-grid-col-5"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-5">
						<p:messages for="guardarBtn" showDetail="true" closable="true"></p:messages>
					</div>
					<div class="ui-grid-col-3"></div>
				</div>
			</div>
			<BR />
			<p:blockUI block="content" trigger="guardarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
		</p:panel>
	</ui:define>
</ui:composition>
