<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA"
			type="text/javascript"></script>
		<h:outputScript library="js" name="common.js" />
		<f:metadata>
		</f:metadata>
		<p:panel id="content">
			<p:focus context="content" />
			<p:growl id="messages" showDetail="true" />
			<div class="ui-grid ui-grid-responsive">
				<h1 align="center">Nuevo Cliente</h1>
				<BR /> <BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Apellido: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="Ape" value="#{nuevoClienteBean.apellido}"
							required="true" maxlength="20"
							requiredMessage="El apellido del cliente debe ser ingresado">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:outputText id="ast" value="**"></h:outputText>
						<p:tooltip id="apToltip" for="ast" trackMouse="true"
							value="El apellido debe ser ingresado." />

					</div>
					<div class="ui-grid-col-4">
						<p:message for="Ape" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Nombre: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="nombrecli" value="#{nuevoClienteBean.nombre}"
							maxlength="20" required="true"
							requiredMessage="El nombre del cliente debe ser ingresado">
							<f:validateLength minimum="4" />
						</p:inputText>
						<h:outputText id="ast2" value="**"></h:outputText>
						<p:tooltip id="nomToltip" for="ast2" trackMouse="true"
							value="El nombre debe ser ingresado." />
					</div>
					<div class="ui-grid-col-4">
						<p:message for="nombrecli" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="DNI "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputMask id="doc" value="#{nuevoClienteBean.dni}"
							required="true" requiredMessage="El DNI debe ser ingresado"
							maxlength="9" title="Ingresar solo números sin espacios">
							<pe:keyFilter regEx="/[\d]/" />
						</p:inputMask>
						<h:outputText id="ast3" value="**"></h:outputText>
						<p:tooltip id="dniToltip" for="ast3" trackMouse="true"
							value="El DNI debe ser ingresado." />
						<p:tooltip id="toolTipDNI" for="doc" showEvent="focus"
							hideEvent="blur"></p:tooltip>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="doc" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Fecha Nacimiento "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:calendar id="fecha" value="#{nuevoClienteBean.fechaNacimiento}"
							showOn="button" required="true" navigator="true"
							requiredMessage="La fecha de nacimiento debe ser ingresada" />
						<h:outputText id="ast4" value="**"></h:outputText>
						<p:tooltip id="fechaToltip" for="ast4" trackMouse="true"
							value="La fecha de nacimiento debe ser ingresada." />

					</div>
					<div class="ui-grid-col-4">
						<p:message for="fecha" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Dirección: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText id="domicilio" value="#{nuevoClienteBean.direccion}"
							maxlength="40">
							<f:validateLength minimum="4" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Mail: "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputText maxlength="40" id="correo"
							value="#{nuevoClienteBean.mail}"
							validatorMessage="El e-mail es inválido.">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="correo" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Telefono "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputMask id="tel" value="#{nuevoClienteBean.telefono}"
							required="true"
							requiredMessage="Se debe ingresar un nro. de teléfono"
							maxlength="15" title="Ingresar solo números sin espacios">
							<pe:keyFilter regEx="/[\d]/" />
						</p:inputMask>
						<h:outputText id="ast5" value="**"></h:outputText>
						<p:tooltip id="telToltip" for="ast5" trackMouse="true"
							value="El telefóno debe ser ingresado." />
						<p:tooltip id="toolTipTel" for="tel" showEvent="focus"
							hideEvent="blur"></p:tooltip>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="tel" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-1">
						<p:outputLabel value="Cuil/Cuit "></p:outputLabel>
					</div>
					<div class="ui-grid-col-3">
						<p:inputMask id="anses" value="#{nuevoClienteBean.cuiCuit}"
							mask="99-99999999-9">
						</p:inputMask>
					</div>
					<div class="ui-grid-col-4">
						<p:message for="anses" />
					</div>
					<div class="ui-grid-col-2"></div>
				</div>

				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-2">
						<p:commandButton id="guardarBtn" value="Guardar"
							action="#{nuevoClienteBean.guardar}" update="@parent"
							binding="#{nuevoClienteBean.mensaje}"></p:commandButton>
					</div>
					<div class="ui-grid-col-2">
						<p:button id="volverBtn" value="Volver"
							outcome="seleccionarCliente.xhtml" />

					</div>
					<div class="ui-grid-col-4"></div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4"></div>
					<div class="ui-grid-col-5">
						<p:messages for="guardarBtn" showDetail="true" closable="true"></p:messages>
					</div>
					<div class="ui-grid-col-3"></div>
				</div>
			</div>
			<BR />
			<p:blockUI block="content" trigger="guardarBtn">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
			<p:dialog id="successDialog" widgetVar="successDialog" modal="true"
				resizable="false" appendTo="@(body)" header="Mensaje" width="600"
				closable="false">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:outputLabel
							value="Los datos del cliente han sido guardados correctamente" />
					</div>
				</div>
				<BR />
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:button value="Continuar" icon="fa fa-check"
							outcome="seleccionarCliente.xhtml" />
					</div>
				</div>

			</p:dialog>
		</p:panel>
	</ui:define>
</ui:composition>
